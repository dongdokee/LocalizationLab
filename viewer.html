<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Viewer IPS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="robots" content="noindex,nofollow" />
    <script
      src="https://unpkg.com/react@latest/umd/react.production.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
    <script
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <style type="text/css">
      ::selection {
        background-color: #ff8a00;
        color: #fff;
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript
      >Sorry for the inconvenience, but you need to enable JavaScript in order
      to use this site.</noscript
    >
    <div id="root"></div>
    <script type="text/babel">
      const {
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        CircularProgress,
        Paper,
        useTheme,
        Stack,
        Button,
      } = MaterialUI;

      function App() {
        const [currentY, setCurrentY] = React.useState("");

        React.useEffect(() => {
          const interval = setInterval(() => {
            axios
              .get("http://localhost:5000/y")
              .then((response) => {
                setCurrentY(response.data);
              })
              .catch((error) => {
                console.log(error);
              });
          }, 500);
          return () => clearInterval(interval);
        }, []);

        return (
          <Container maxWidth="sm">
            <Stack sx={{}}>
              <Typography variant="h4" component="h1" gutterBottom>
                Viewer IPS
              </Typography>
              <Typography variant="h5" component="h2" gutterBottom>
                Current Position Y : {currentY}
              </Typography>
            </Stack>
          </Container>
        );
      }

      function AppContainer() {
        const [themeName, setThemeName] = React.useState("dark");

        React.useEffect(() => {
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            setThemeName("dark");
          } else {
            setThemeName("light");
          }
          const matchMediaDarkHandler = (event) => {
            const newColorScheme = event.matches ? "dark" : "light";
            setThemeName(newColorScheme);
          };
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", matchMediaDarkHandler);
          return () => {
            window
              .matchMedia("(prefers-color-scheme: dark)")
              .removeEventListener("change", matchMediaDarkHandler);
          };
        }, []);

        const theme = createTheme({
          palette: {
            mode: themeName,
            primary: {
              main: themeName === "light" ? "#b95c00" : "#ff8a00",
            },
          },
          typography: {
            button: {
              textTransform: "none",
            },
          },
        });

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <App />
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<AppContainer />);
    </script>
  </body>
</html>
